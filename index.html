<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="form">
      <div class="">
        <label for="fname">Nome e Cognome</label>
        <input id="nome" type="text" name="" value="">
        <label for="fname">Km da percorrere</label>
        <input id="km" type="text" name="" value="">
        <label for="fname">Offerta</label>
        <select id="sconto" class="" name="">
          <option value=""></option>
          <option value="standard">Standard</option>
          <option value="under18">Under18</option>
          <option value="over65">Over65</option>
        </select>
      </div>

      <div class="button">
        <button id="calcola" type="button" name="cerca">CALCOLA</button>
        <button id="reset" type="button" name="annulla">RESET</button>
      </div>

    </div>

    <h1>Il tuo biglietto</h1>
    <div class="biglietto">
      <h2>DETTAGLIO PASSEGGERI</h2>
      <div class="dettagli">
        <div id="passeggero">
          <h3 >NOME PASSEGGERO</h3>
          <p id="nomepass"></p>
        </div>
        <div class="">
          <h3>Offerta</h3>
          <p id="offerta"></p>
        </div>
        <div class="">
          <h3>Carrozza</h3>
          <p id="carrozza"></p>
        </div>
        <div class="">
          <h3>Codice CP</h3>
          <p id="cp"></p>
        </div>
        <div class="">
          <h3>Costo biglietto</h3>
          <p id="prezzo"></p>
        </div>
      </div>


    </div>















    <script type="text/javascript"src="js/main.js">

    </script>
  </body>
</html>
